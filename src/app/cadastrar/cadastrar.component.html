<div class="container-fluid">
  <div class="row">

                <div class="row">
              <div class="form-group col-md-6">
                  <label for="nome"  style="color: #00842B">nome</label>
                  <input class="form-control " type="text" name="nome" id="nome" placeholder="Seu nome">
              </div>
              <div class="form-group col-md-6">
                <label for="Sobrenome"  style="color: #00842B"> Sobrenome</label>
                <input class="form-control " type="text" name="Sobrenome" id="Sobrenome" placeholder="Seu sobrenome">
            </div>
            </div>
              <div class="form-group">
                  <label for="usuario" style="color: #00842B">Usuario</label>
                  <input class="form-control " type="text" name="usuario" id="usuario" placeholder="Seu usuario">

              <div class="form-group">

              </div>
              <div class=" d-flex justify-content-center">
                  <button type="submit" routerLink='/inicio' class="btn btn-danger mr-4">Cancelar</button>
