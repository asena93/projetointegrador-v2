<div class="container-fluid">
  <div class="row" style="background-image: url('https://i.imgur.com/GKyfPwV.jpg');">
    <div class="col-md-12">

      <H1 class="fs-100 text-center" style="color: #cdc2b6;" >Temas</H1>
      <h5 class="fs-18 text-center " style="color: #cdc2b6;">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row justify-content-center ">
        <div class="col-md-3 mt-3 mb-5">
          <input  [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Ditigite a descricao do tema">
        </div>
        <div class=" fundo d-flex justify-content-center mt-3 mb-5">
            <button class="btn" (click)='cadastrar()' style="background-color: #cdc2b6;">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5 mb-5 d-flex justify-content-center" >
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas </h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col"><p>#</p></th>
              <th scope="col"><p> Descrição</p></th>
              <th scope="col"><p class="text-center" >Modificações</p> </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tema of listaTema">
              <th scope="row">{{tema.id}}</th>
              <td >{{tema.descricao}}</td>
              <td class="d-flex justify-content-center ">
                <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
                <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
   </div>
  </div>
</div>
